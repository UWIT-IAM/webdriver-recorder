name: Release new version of webdriver-recorder

on:
  push:
    branches:
      - master
      - test-release-workflow
  workflow_dispatch:
    inputs:
      patch-level:
        default: prerelease
        required: true
        description: "VERSION INSTRUCTION. (Can be an explicit version or a hint
                      to poetry from patch|minor|major|prerelease)"
      dry-run:
        required: true
        default: 'true'
        description: >
          DRY RUN? (Change this to 'false' if you are sure you want to release!)

env:
  workflow_url: >
    https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}
  dry_run: 'true'
  MS_TEAMS_WEBHOOK_URL: ${{ secrets.WEB_RECORDER_TEAMS_WEB_HOOK_URL }}

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - run: |
          if [[ -n "${{ github.event.inputs.dry-run }}" ]]
          then
            echo 'dry_run=${{ github.event.inputs.dry-run }}' >> $GITHUB_ENV
          elif [[ "$(basename ${{ github.ref }})" == "master" ]]
          then
            echo 'dry_run=false' >> $GITHUB_ENV
          fi

      - uses: actions/checkout@v4
      - name: Run uwit-iam/action-setup-poetry-project
        uses: uwit-iam/action-setup-poetry-project@main
        with:
          credentials: "${{ secrets.MCI_GCLOUD_AUTH_JSON }}"
          enable_private_docker: true
          enable_private_pypi: true
      - name: Set up Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"
      - uses: browser-actions/setup-chrome@v1

      - name: Notify Teams - Workflow Started
        if: env.dry_run != 'true'
        run: |
          curl -H "Content-Type: application/json" \
               -d '{
                 "type": "message",
                 "attachments": [
                   {
                     "contentType": "application/vnd.microsoft.card.adaptive",
                     "content": {
                       "$schema": "http://adaptivecards.io/schemas/adaptive-card.json",
                       "type": "AdaptiveCard",
                       "version": "1.4",
                       "body": [
                         {
                           "type": "TextBlock",
                           "size": "Large",
                           "weight": "Bolder",
                           "text": "Webdriver Recorder - Release Workflow"
                         },
                         {
                           "type": "TextBlock",
                           "text": "Release workflow is starting.",
                           "wrap": true
                         },
                         {
                           "type": "FactSet",
                           "facts": [
                             {"title": "Dry Run:", "value": "${{ env.dry_run }}"},
                             {"title": "Initiated By:", "value": "${{ github.actor }}"},
                             {"title": "Branch:", "value": "${{ github.ref_name }}"}
                           ]
                         }
                       ]
                     }
                   }
                 ]
               }' \
               "${{ env.MS_TEAMS_WEBHOOK_URL }}"

      - run: |
          poetry version ${{ github.event.inputs.patch-level || 'prerelease' }}
          set -x
          VERSION=$(poetry version -s)
          echo "::set-output name=release-version::$VERSION"
          echo "::set-output name=short-sha::${GITHUB_SHA:0:10}"
          poetry install --no-interaction
          poetry config pypi-token.pypi ${{ secrets.PYPI_API_TOKEN }}
        id: configure

      - run: ./validate-strict.sh
        id: run-tests

      - uses: EndBug/add-and-commit@v7.2.1
        id: update-project-version
        env:
          commit-message: >
            Update pyproject.toml version to
            ${{ steps.configure.outputs.release-version }}
        with:
          add: pyproject.toml poetry.lock
          pull_strategy: NO-PULL
          push: ${{ env.dry_run == 'true' && 'false' || 'true' }}
          default_author: github_actor
          message: ${{ env.commit-message }}

      - id: version-commit
        run: echo "::set-output name=sha::$(git rev-parse HEAD)"
        shell: bash

      - uses: ncipollo/release-action@v1.8.6
        if: env.dry_run != 'true'
        id: create-release
        with:
          token: ${{ github.token }}
          commit: ${{ steps.version-commit.outputs.sha }}
          tag: ${{ steps.configure.outputs.release-version }}

      - name: Notify Teams - Release Created
        if: env.dry_run != 'true'
        run: |
          curl -H "Content-Type: application/json" \
               -d '{
                 "type": "message",
                 "attachments": [
                   {
                     "contentType": "application/vnd.microsoft.card.adaptive",
                     "content": {
                       "$schema": "http://adaptivecards.io/schemas/adaptive-card.json",
                       "type": "AdaptiveCard",
                       "version": "1.4",
                       "body": [
                         {
                           "type": "TextBlock",
                           "size": "Large",
                           "weight": "Bolder",
                           "text": "Webdriver Recorder - Release Published"
                         },
                         {
                           "type": "TextBlock",
                           "text": "New release has been created.",
                           "wrap": true
                         },
                         {
                           "type": "FactSet",
                           "facts": [
                             {"title": "Version:", "value": "${{ steps.configure.outputs.release-version }}"},
                             {"title": "Initiated By:", "value": "${{ github.actor }}"},
                             {"title": "Workflow URL:", "value": "${{ env.workflow_url }}"}
                           ]
                         }
                       ],
                       "actions": [
                         {
                           "type": "Action.OpenUrl",
                           "title": "View Release",
                           "url": "${{ steps.create-release.outputs.html_url }}"
                         }
                       ]
                     }
                   }
                 ]
               }' \
               "${{ env.MS_TEAMS_WEBHOOK_URL }}"

      - name: Notify Teams - Workflow Completion
        if: always()
        run: |
          status="${{ job.status }}"
          status_emoji=$([ "$status" = "success" ] && echo "✅" || echo "❌")
          
          curl -H "Content-Type: application/json" \
               -d '{
                 "type": "message",
                 "attachments": [
                   {
                     "contentType": "application/vnd.microsoft.card.adaptive",
                     "content": {
                       "$schema": "http://adaptivecards.io/schemas/adaptive-card.json",
                       "type": "AdaptiveCard",
                       "version": "1.4",
                       "body": [
                         {
                           "type": "TextBlock",
                           "size": "Large",
                           "weight": "Bolder",
                           "text": "Webdriver Recorder - Workflow '"$status_emoji"'"
                         },
                         {
                           "type": "TextBlock",
                           "text": "Release workflow has '"$status"'.",
                           "wrap": true
                         },
                         {
                           "type": "FactSet",
                           "facts": [
                             {"title": "Dry Run:", "value": "${{ env.dry_run }}"},
                             {"title": "Version:", "value": "${{ steps.configure.outputs.release-version }}"},
                             {"title": "Status:", "value": "'"$status"'"},
                             {"title": "Initiated By:", "value": "${{ github.actor }}"}
                           ]
                         }
                       ],
                       "actions": [
                         {
                           "type": "Action.OpenUrl",
                           "title": "View Workflow",
                           "url": "'"${{ env.workflow_url }}"'"
                         }
                       ]
                     }
                   }
                 ]
               }' \
               "${{ env.MS_TEAMS_WEBHOOK_URL }}"
