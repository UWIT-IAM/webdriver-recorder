<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet"
          href="../webdriver_recorder/templates/style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <title>Example Storyboard</title>
</head>
<body>
<div id="report-summary">
    <div>
        <fieldset>
            <label class="switch">
                <input type="checkbox" id="show-failures-slider"
                       onchange="showOnlyFailures()"
                >
                <span class="slider round"></span>
            </label>
            <label class="slider-label" for="show-failures-slider">
                Show only failures
            </label>
        </fieldset>
    </div>
</div>

<div id="test-results">
    <div class="card result-success">
        <div class="card-header" id="test-1-header">
            <button class="btn btn-default txt-left"
                    type="button"
                    aria-expanded="false"
                    data-bs-toggle="collapse"
                    aria-controls="test-1-collapse"
                    data-bs-target="#test-1-collapse">
                <i class="bi-check-circle text-success"></i>
                Test #1 - test_selenium.py::test_visit_sites[directory.uw.edu]
                <a href="#test-1-collapse">
                    <i class="bi-link text-primary"></i>
                </a>
            </button>
        </div>
        <div id="test-1-collapse" class="collapse">
            <div class="card-body">
                <div class="card-group">
                    <div class="card text-center screenshot">
                        <img class="card-img-top img-thumbnail mx-auto"
                             src="t1.png">
                        <div class="card-title">get: https://directory.uw.edu</div>
                        <div class="card-footer">
                            <a href="t1.png" target="_blank">
                                Open full image
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="card result-failure">
        <div class="card-header" id="test-2-header">
            <button class="btn btn-default txt-left"
                    type="button"
                    aria-expanded="false"
                    data-bs-toggle="collapse"
                    aria-controls="test-2-collapse"
                    data-bs-target="#test-2-collapse">
                <i class="bi-x-circle" style="color: red;"></i>
                Test #2 - test_selenium.py::test_visit_sites[www.uw.edu]
                <a href="#test-2-collapse">
                    <i class="bi-link" style="color: blue; font-size: 14pt;"></i>
                </a>
            </button>
        </div>
        <div id="test-2-collapse" class="collapse">
            <div class="card-body">
                <a href="t1.png" target="_blank">
                    <img width="200"
                         class="img-thumbnail"
                         src="t2.png"
                         alt="Test 2 Image 1">
                </a>
            </div>
        </div>
    </div>

</div>
<script lang="javascript">
    const anchor = window.location.hash.substr(1);
    if (anchor) {
        let element = document.getElementById(anchor);
        new bootstrap.Collapse(element, { toggle: true });
    }
    function showOnlyFailures() {
        let toggle = document.getElementById('show-failures-slider');
        let elements = document.getElementsByClassName('result-success');
        let display_setting = toggle.checked ? 'none': null;
        for (let i = 0; i < elements.length; ++i) {
            elements[i].style.display = display_setting;
        }
    }
</script>
</body>
</html>
